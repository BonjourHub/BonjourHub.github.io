---
layout: default
title: iOS其它
---


{% for category in site.categories %}
{% if category.first == 'iOS其它' %}

<div class="container">
  <div class="row" style="margin-bottom: 10px;font-size: 16pt">
    <div class="col-md-10">
      <div>{{ category | first }}</div>
    </div>
    <div class="col-md-2">
      <div>篇数：{{ category | last | size }}</div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      {% for post in category.last %}
      <div style="margin-bottom: 10px;font-size: 14pt">
        <div class="row">
          <div class="col-md-10"><a href="{{ post.url }}">{{ post.title }}</a></div>
          <div class="col-md-2">{{ post.date | date:"%Y/%m/%d"}}</div>
        </div>
      </div>
      {% endfor %}

    </div>
  </div>
</div>

{% endif %}
{% endfor %}
