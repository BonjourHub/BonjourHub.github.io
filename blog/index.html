---
layout: default
title: 时光轴
---

	<div class="container">
		<div class="row" style="margin-bottom: 10px;font-size: 16pt">
			<div class="col-md-12">
				<div>{{ page.title }}</div>
			</div>
		</div>
		{% for post in site.posts %}
		<div class="row" style="margin-bottom: 10px;font-size: 14pt">
			<div class="col-md-9">
				<a href="{{ post.url }}">{{ post.title }}</a>
			</div>
			<div class="col-md-2">
				{{ post.date | date:"%Y/%m/%d"}}
			</div>
		</div>
		{% endfor %}

	</div>
