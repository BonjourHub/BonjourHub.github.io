<!--内容区-->
<div class="row">
  <!--左侧导航栏-->
  <div class="col-md-2">
    <ul class="list-group">
      <li class="list-group-item"><h4 class="text-center">目录导航</h4></li>
      <li class="list-group-item" ng-repeat="item in items"><p class="text-center" ng-bind="item.title"></p></li>
    </ul>
  </div>
  <!--右侧-->
  <div class="col-md-10">
    <!--分区 section-->
    <div class="row" ng-repeat="item in items">
      <div class="col-md-12">
        <!-- title cell -->
        <div class="row"><div class="col-md-12"><h4 ng-bind="item.title"></h4></div></div>
        <!-- detail cell -->
        <div class="row">
          <div class="col-md-4" ng-repeat="ite in item.subTitle">
            <a class="thumbnail text-center"
               ng-click="clickToCategories(ite)"
               ng-bind="ite" style="padding: 10px">
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
