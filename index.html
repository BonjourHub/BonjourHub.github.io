<!-- 右侧导航区 -->
<div class="column" ng-repeat="item in items">
  <div ng-bind="item.title" style="font-weight: 500;margin: 8px"></div>
  <!-- 分隔线 -->
  <div style="background-color: #EAEAEA;height: 1px;margin-left: 1%"></div>
  <div class="columnItem"
       ng-repeat="subItem in item.subTitle">
    <div ng-bind="subItem" style="height: 50%;padding: 15px"

    ></div>
  </div>
</div>
